<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Bicky's Quiz</title>
</head>
<body>

    <!--top section-->
    <div class = "intro py-3 bg-white text-center">
        <div class = "container"></div>
        <h2 class="text-primary display-3 my-4">Bicky's Quiz</h2>
    </div>

    <!--quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class = "container">
            <h2 class="my-0.5 text-white text-center">Let's see how well you know him!</h2>

            <form class="" class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal text-white">1. Which animal scares Bicky the most?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q1" value="A" checked>
                    <label class="form-check-label">Spiders</label>
                    </input>
                    </div>
            
            <div class="form-check my-2 text-white-50">
                   <input type="radio" name = "q1" value="B">
                   <label class="form-check-label">Fish</label>
                     </input>
                </div>

                <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q1" value="C">
                    <label class="form-check-label">Mice</label>
                    </input>
                    </div>

                </div>
            </form>

        </div>
    </div>

    <script src = "quizApp.js"></script>
</body>
</html>
