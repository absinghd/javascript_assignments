<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Bicky's Quiz</title>
</head>
<body>

    <!--top section-->
    <div class = "intro py-3 bg-white text-center">
        <div class = "container"></div>
        <h2 class="text-primary display-3 my-4">Bicky's Quiz</h2>
    </div>

    <!--result section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> Bicky's friend</p>
        </div>
    </div>

    <!--quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class = "container">
            <h2 class="my-0.5 text-white text-center">Let's see how well you know him!</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal text-white">1. Which animal is Bicky most scared to touch?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q1" value="A" checked>
                    <label class="form-check-label">Spiders</label>
                    </input>
                    </div>
            
            <div class="form-check my-2 text-white-50">
                   <input type="radio" name = "q1" value="B">
                   <label class="form-check-label">Fish</label>
                     </input>
                </div>

                <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q1" value="C">
                    <label class="form-check-label">Mice</label>
                    </input>
                    </div>

                </div>


                <div class="my-5">
                        <p class="lead font-weight-normal text-white">2. What is Bicky's favorite color?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name = "q2" value="A" checked>
                        <label class="form-check-label">Red</label>
                        </input>
                        </div>
                
                <div class="form-check my-2 text-white-50">
                       <input type="radio" name = "q2" value="B">
                       <label class="form-check-label">Blue</label>
                         </input>
                    </div>
    
                    <div class="form-check my-2 text-white-50">
                            <input type="radio" name = "q2" value="C">
                        <label class="form-check-label">Green</label>
                        </input>
                        </div>
    
                    </div>


                    <div class="my-5">
                            <p class="lead font-weight-normal text-white">3. What is his favorite fruit?</p>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name = "q3" value="A" checked>
                            <label class="form-check-label">Strawberries</label>
                            </input>
                            </div>
                    
                    <div class="form-check my-2 text-white-50">
                           <input type="radio" name = "q3" value="B">
                           <label class="form-check-label">Mangoes</label>
                             </input>
                        </div>
        
                        <div class="form-check my-2 text-white-50">
                                <input type="radio" name = "q3" value="C">
                            <label class="form-check-label">Guavas</label>
                            </input>
                            </div>
        
                        </div>




                        <div class="my-5">
                                <p class="lead font-weight-normal text-white">4. How old was he when he came to the US?</p>
                                <div class="form-check my-2 text-white-50">
                                    <input type="radio" name = "q4" value="A" checked>
                                <label class="form-check-label">7</label>
                                </input>
                                </div>
                        
                        <div class="form-check my-2 text-white-50">
                               <input type="radio" name = "q4" value="B">
                               <label class="form-check-label">8</label>
                                 </input>
                            </div>
            
                            <div class="form-check my-2 text-white-50">
                                    <input type="radio" name = "q4" value="C">
                                <label class="form-check-label">9</label>
                                </input>
                                </div>
            
                            </div>



                            <div class="my-5">
                                    <p class="lead font-weight-normal text-white">5. What was the name of his first crush?</p>
                                    <div class="form-check my-2 text-white-50">
                                        <input type="radio" name = "q5" value="A" checked>
                                    <label class="form-check-label">Stephanie</label>
                                    </input>
                                    </div>
                            
                            <div class="form-check my-2 text-white-50">
                                   <input type="radio" name = "q5" value="B">
                                   <label class="form-check-label">Vanessa</label>
                                     </input>
                                </div>
                
                                <div class="form-check my-2 text-white-50">
                                        <input type="radio" name = "q5" value="C">
                                    <label class="form-check-label">Juana</label>
                                    </input>
                                    </div>
                
                                </div>
                                <div class="text-center">
                                    <input type ="submit" class="btn btn-light">
                                </div>

            </form>

        </div>
    </div>

    <script src = "quizApp.js"></script>
</body>
</html>
